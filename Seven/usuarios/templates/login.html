<body>
    <h2>Iniciar Sesión</h2><br>
    <form action="/login" method="post">
        <label for="email">Correo electrónico:</label><br><br>
        <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required><br><br>
        
        <label for="contrasena">Contraseña:</label><br><br>
        <input type="password" id="contrasena" name="contrasena" required><br><br>
        
        <input type="submit" value="Iniciar Sesión">
    </form><br><br>
    <p>¿Olvidaste tu contraseña? Haz click <a href="https://www.youtube.com">aquí</a> para recuperarla.</p>
    <p>¿No tienes una cuenta? Haz click <a href="/registro">aquí</a> para crear una cuenta.</p>
